<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="dropdown">
  <a
    class="btn btn-secondary dropdown-toggle"
    style="cursor: pointer"
    role="button"
    id="dropdownMenuLink"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    style="max-width: fit-content"
  >
    Manage Recipe
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li>
      <a
        class="dropdown-item"
        (click)="onAddToShoppingList()"
        style="cursor: pointer"
        >To shopping List</a
      >
    </li>
    <li>
      <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()"
        >Edit Recipe</a
      >
    </li>
    <li>
      <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()"
        >Delete Recipe</a
      >
    </li>
  </ul>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-items"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }}-{{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
